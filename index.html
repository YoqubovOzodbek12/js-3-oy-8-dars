<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h2 class="header__title">Kim birinchi bo-rish ga!</h2>
            <div class="header__inner">
                <p class="header__text">Masofa</p>
                <input class="header__inp input" type="text" placeholder="km">
                <button class="header__btn button" type="button">Hisobla</button>
            </div>
            <ul class="header__list">
                <li class="header__item">
                    <img class="header__img" src="./img/piyoda.jpg" width="80" height="80" alt="">
                    <h3 class="header__desc">Person</h3>
                    <p class="header__list-text person">Hour & Minute</p>
                </li>
                <li class="header__item">
                    <img class="header__img" src="./img/velosiped.png" width="80" height="80" alt="">
                    <h3 class="header__desc">Bicycle</h3>
                    <p class="header__list-text bicycle">Hour & Minute</p>
                </li>
                <li class="header__item">
                    <img class="header__img" src="./img/moshina.png" width="80" height="80" alt="">
                    <h3 class="header__desc">Car</h3>
                    <p class="header__list-text car">Hour & Minute</p>
                </li>
                <li class="header__item">
                    <img class="header__img" src="./img/samolyot.png" width="80" height="80" alt="">
                    <h3 class="header__desc">Airplane</h3>
                    <p class="header__list-text airplane">Hour & Minute</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
